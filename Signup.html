<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Style.CSS">
    <script src="Signup.JS" defer></script>

</head>

<body>
    <div class="container">
        <h1>تسجيل</h1>
        <form id="signupForm">

            <label for="Name">اسم المستخدم</label>
            <input id="Name" type="text" placeholder="علي" required>
            <p class="error" id="ErrorName">الاسم مستخدم بالفعل</p>

            <label for="Email">البريد الإلكتروني</label>
            <input id="Email" type="email" placeholder="ali@example.com" required>

            <p class="error" id="ErrorEmail">البريد الإلكتروني مستخدم بالفعل</p>

            <label for="Number">رقم الجوال</label>
            <input id="Number" type="number" placeholder="05 **** ****" required>
            <p class="error" id="ErrorNumber">رقم الجوال غير صحيح</p>


            <label for="Password">كلمة المرور</label>
            <input id="Password" type="password" placeholder="********" required>

            <input class="submit" type="submit" value="تسجيل">
        </form>

        <hr>
        
        <div class="flex-container">

            <a href="Login.html" class="ForPassword">تسجيل الدخول</a>
            <div class="btn-container">
                <label class="switch btn-color-mode-switch">
                    <input value="1" id="color_mode" name="color_mode" type="checkbox">
                    <label class="btn-color-mode-switch-inner" data-off="عربي" data-on="إنجليزي"
                        for="color_mode"></label>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
