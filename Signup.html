<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Style.CSS">
    <script src="Signup.JS" defer></script>
    
</head>
<body>
    <div class="container">
        <h1>تسجيل</h1>
        <form id="signupForm">

            <label for="Name">اسم المستخدم</label>
            <input id="Name" type="text" placeholder="محمد" required>
            <p class="error" id="ErrorName">الاسم مستخدم بالفعل</p>

            <label for="Email">البريد الإلكتروني</label>
            <input id="Email" type="email" placeholder="aaa@example.com" required>

            <p class="error" id="ErrorEmail" >البريد الإلكتروني مستخدم بالفعل</p>

            <label for="Number">رقم الجوال</label>
            <input id="Number" type="number" placeholder="05 **** ****" required>

            <label for="Password">كلمة المرور</label>
            <input id="Password" type="password" placeholder="********" required>

            <input class="submit" type="submit" value="تسجيل">
        </form>
    </div>
</body>
</html>
