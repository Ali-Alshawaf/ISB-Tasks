<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="../LangBtn.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .backg {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
        }
        .error{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="backg col-lg-8 d-none d-lg-block"></div>

            <div class="col-lg-4 d-flex justify-content-center align-items-center">
                <div class="container p-4">
                    <h1 class="text-center">تسجيل الدخول</h1>
                    <form id="signupForm">
                        
                        <input id="Email" type="email" class="form-control mt-4 text-right" type="email" id="Email" placeholder="البريد الإلكتروني" required />
                        
                        <input id="Password" type="password" class="form-control mt-4 text-right" id="Password" placeholder="كلمة المرور" required />

                        <p class="error text-danger mt-4" id="ErrorNumber">البريد الإلكتروني او كلمةالمرور غير صحيحه</p>


                        <button type="submit" class=" form-control btn-success mt-4 mb-4">تسجيل الدخول</button>
                    </form>
                    <hr/>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-container">
                            <label class="switch btn-color-mode-switch">
                                <input value="1" id="color_mode" name="color_mode" type="checkbox">
                                <label class="btn-color-mode-switch-inner" data-off="عربي" data-on="إنجليزي"
                                    for="color_mode"></label>
                            </label>
                        </div>
                        <a href="../Bootstrap/SignupBootstrap.html" class="link">تسجيل</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
