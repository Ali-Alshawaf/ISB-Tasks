<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="Style.CSS">
    <script src="Login.JS" defer></script>

</head>
<body>

<div class="container">
    <h1>تسجيل الدخول</h1>
    <form action="" id="loginForm">
        <input class="email" type="email" id="Email" placeholder="البريد الإلكتروني" required>

       <input type="password" class="Password" id="Password" placeholder="كلمة المرور" required>


       <p id="error" class="error">البريد الالكتروني او كلمة المرور غير صحيحة</p>


        <input class="submit" type="submit" value="تسجيل الدخول">

        
        
    </form>
    <hr>
    <div class="flex-container">
        <a href=""  class="ForPassword">نسيت كلمة المرور</a>

        <!-- From Uiverse.io by JaydipPrajapati1910 --> 
         <div class="btn-container">
            
             <label class="switch btn-color-mode-switch">
                 <input value="1" id="color_mode" name="color_mode" type="checkbox">
                 <label class="btn-color-mode-switch-inner" data-off="عربي" data-on="إنجليزي" for="color_mode"></label>
             </label>
         </div>
    </div>
       
</div>


</body>
</html>
