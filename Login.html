<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="Style.CSS">
    <script src="Login.JS" defer></script>

</head>
<body>

<div class="container">
    <h1>تسجيل الدخول</h1>
    <form action="" id="loginForm">
        <input class="email" type="email" id="Email" placeholder="Email" required>

       <input type="password" class="Password" id="Password" placeholder="Password" required>

       <p id="error" class="error">البريد الالكتروني او كلمة المرور غير صحيحة</p>


        <input class="submit" type="submit" value="تسجيل الدخول">
    </form>
</div>


</body>
</html>
