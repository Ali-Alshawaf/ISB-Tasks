<!DOCTYPE html>
<html lang="ar">

<head>
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="Login.JS" defer></script>
    <style>
        .left-bg {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
        }
        .right-form {
            padding: 25px;
        }
        .error{
            display: none;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-bg"></div>
            <div class="col-md-6 right-form">
                <h1 class="mb-4">تسجيل الدخول</h1>
                <form action="" id="loginForm">
                    <input class="email form-control mr-4 mb-4 rtl-placeholder" type="email" id="Email" placeholder="البريد الإلكتروني" required>
                    <input type="password" class="Password form-control mr-4 mb-4" id="Password" placeholder="كلمة المرور" required>
                    <p id="error" class="error">البريد الالكتروني او كلمة المرور غير صحيحة</p>
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">تذكرني</label>
                    </div>
                    <input class="submit btn btn-success form-control" type="submit" value="تسجيل الدخول">
                </form>
                <hr>
                <div class="flex-container">
                    <div class="Links">
                        <a href="../Signup/Signup.html" class="link">تسجيل حساب</a>
                    </div>
                    <div class="btn-container">
                        <label class="switch btn-color-mode-switch">
                            <input value="1" id="color_mode" name="color_mode" type="checkbox">
                            <label class="btn-color-mode-switch-inner" data-off="عربي" data-on="إنجليزي" for="color_mode"></label>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
